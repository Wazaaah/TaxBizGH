<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculation - TaxBizGh</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/tax-calculation.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">TaxBizGh</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="dashboard.html">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="profile.html">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="logout.html">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-5">
  <h1 class="text-center">Tax Calculation</h1>
  <p class="text-center mb-5">Provide the information below to calculate your taxes:</p>
  <form id="tax-form" class="p-4 shadow-lg rounded bg-white">
    <div class="form-group">
      <label for="revenue">Total Revenue (GHS)</label>
      <input type="number" class="form-control" id="revenue" placeholder="Enter total revenue" required>
    </div>
    <div class="form-group">
      <label for="expenses">Total Expenses (GHS)</label>
      <input type="number" class="form-control" id="expenses" placeholder="Enter total expenses" required>
    </div>
    <div class="form-group">
      <label for="vat">VAT Exemptions (GHS)</label>
      <input type="number" class="form-control" id="vat" placeholder="Enter VAT exemptions">
    </div>
    <button type="button" class="btn btn-primary btn-block" onclick="calculateTaxes()">Calculate Taxes</button>
  </form>
  <div class="mt-4">
    <h2 class="text-center">Tax Summary</h2>
    <p id="tax-summary" class="bg-light p-4 rounded shadow-sm"></p>
    <button type="button" class="btn btn-success btn-block mt-3" onclick="saveSummary()">Save Summary</button>
  </div>
  <div class="mt-5">
    <h2 class="text-center">Saved Tax Summaries</h2>
    <div id="saved-summaries" class="mt-3"></div>
  </div>
</div>
<script src="assets/js/tax-calculation.js"></script>
</body>
</html>
