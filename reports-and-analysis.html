<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Reports & Analysis</title>
    <link rel="stylesheet" href="assets/css/reports.css">
</head>
<body>
<header>
    <h1>Tax Reports & Analysis</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="reports-and-analysis.html">Reports & Analysis</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="filter-bar">
        <input type="text" placeholder="Search reports..." aria-label="Search reports">
    </div>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Tax Type</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>01/01/2024</td>
            <td>Income Tax</td>
            <td>$1000</td>
            <td>Paid</td>
            <td>
                <button class="view-btn">View</button>
                <button class="download-btn">Download</button>
            </td>
        </tr>
        <!-- Additional rows here -->
        </tbody>
    </table>
</main>
<!-- Modal/Pop-up for Viewing Details -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Tax Report Details</h2>
        <p id="date">Date: 01/01/2024</p>
        <p id="tax-type">Tax Type: Income Tax</p>
        <p id="amount">Amount: $1000</p>
        <p id="status">Status: Paid</p>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
        <button class="download-btn">Download</button>
    </div>
</div>
<script src="assets/js/reports.js"></script>
</body>
</html>
